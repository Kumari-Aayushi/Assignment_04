<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API NEWS - AAYUSHI</title>
    <link rel="stylesheet" href="C:\Users\91790\styless.CSS">
</head>
<body>
    <form id="form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required autocomplete="off"><br><br>
        <label for="body">Body:</label>
        <input type="text" id="body" name="body" placeholder="Enter body" required autocomplete="off"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#form').submit(function(event) {
                event.preventDefault();

                var title = $('#title').val();
                var body = $('#body').val();

                $.post('https://jsonplaceholder.typicode.com/posts', { title: title, body: body }, function(data) {
                    console.log(data);
                });
            });
        });
    </script>
</body>
</html>
